<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Invitație Nuntă</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #fef6f2;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 1;
    }

    /* Fade vizual doar pe stânga și dreapta, simulare cu gradient */
    .slide:not(.no-fade)::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to right, 
        rgba(254, 246, 242, 1) 0%, 
        rgba(254, 246, 242, 0) 10%, 
        rgba(254, 246, 242, 0) 90%, 
        rgba(254, 246, 242, 1) 100%);
      pointer-events: none;
      z-index: 2;
    }

    .slide.manual-transition {
      transition: opacity 0.5s ease-in-out !important;
    }

    .slide.active {
      opacity: 1;
      z-index: 3;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
      max-width: 500px;
      padding: 20px;
      z-index: 4;
    }

    .text-overlay h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-section input,
    .form-section textarea,
    .form-section button {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    .form-section button {
      background-color: #ff7f50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-section button:hover {
      background-color: #e96b3d;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      transform: translateY(-50%);
      z-index: 5;
    }

    .controls button {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      font-size: 1.2rem;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide active" style="background-image: url('Colaj_nunta_1.png');"></div>
    <div class="slide" style="background-image: url('Colaj_nunta_2.png');"></div>
    <div class="slide" style="background-image: url('Colaj_nunta_3.png');"></div>

    <div class="slide no-fade" style="background: #fef6f2;">
      <div class="text-overlay">
        <h1>Va fi o zi de poveste – ești și tu parte din ea?</h1>
        <div class="form-section">
          <form id="rsvp-form">
            <input type="text" name="name" placeholder="Numele tău" required>
            <input type="number" name="guests" placeholder="Număr persoane" required>
            <textarea name="message" placeholder="Detalii opționale (ex: alergii, urări...)" rows="4"></textarea>
            <button type="submit">Trimite confirmarea</button>
          </form>
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
  </div>

  <!-- Muzică -->
  <audio id="background-music" autoplay loop>
    <source src="muzica.mp3" type="audio/mpeg">
    Browserul tău nu suportă audio.
  </audio>

  <script>
    emailjs.init("LmKB9mt4uQS-Ny0cY");

    document.getElementById("rsvp-form").addEventListener("submit", function (e) {
      e.preventDefault();
      emailjs.sendForm("service_28q0tqg", "template_8egaskh", this)
        .then(() => {
          alert("Mulțumim pentru confirmare!");
          this.reset();
        }, (error) => {
          alert("Eroare la trimitere: " + error.text);
        });
    });

    const slides = document.querySelectorAll('.slide');
    let current = 0;
    let interval = setInterval(() => nextSlide(false), 5000);

    function showSlide(index, isManual = false) {
      slides.forEach(slide => {
        slide.classList.remove('active', 'manual-transition');
      });

      if (isManual) {
        slides[index].classList.add('manual-transition');
      }

      slides[index].classList.add('active');
    }

    function nextSlide(isManual = false) {
      if (current < slides.length - 1) {
        current++;
        showSlide(current, isManual);
        if (current === slides.length - 1) {
          clearInterval(interval);
        }
      }
    }

    function prevSlide() {
      if (current > 0) {
        current--;
        showSlide(current, true);
      }
    }

    document.getElementById('next').addEventListener('click', () => {
      nextSlide(true);
      clearInterval(interval);
    });

    document.getElementById('prev').addEventListener('click', () => {
      prevSlide();
      clearInterval(interval);
    });

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);

    // Muzică la 50% volum
    const audio = document.getElementById('background-music');
    audio.volume = 0.5;
  </script>
</body>
</html>
